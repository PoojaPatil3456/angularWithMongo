<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Register</h2>
                <form #n="ngForm" (ngSubmit)="submit(n)">
                  <div class="form-outline mb-4">
                    <input name="id" type="text" id="form3Example1cg" class="form-control form-control-lg"  ngModel />
                    <label class="form-label" for="form3Example1cg">ID</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input name="name" type="text" id="form3Example1cg" class="form-control form-control-lg"  ngModel />
                    <label class="form-label" for="form3Example1cg">Name</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input  name="email" type="email" id="form3Example3cg" class="form-control form-control-lg"  ngModel />
                    <label class="form-label" for="form3Example3cg">Email</label>
                  </div>
                  <div class="form-outline mb-4">
                    <input  name="password" type="password" id="form3Example4cg" class="form-control form-control-lg" ngModel />
                    <label class="form-label" for="form3Example4cg">Password</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                   </div>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
